<!DOCTYPE html>
<html>
<head>
    <title>GOOGLE Drive REST API</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/goog.css" rel="stylesheet" type="text/css">

    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/jquery-ui.js'></script>


</head>


<body style="background-color: #afd9ee">


<!--Add buttons to initiate auth sequence and sign out-->
<div class="container-fluid">
    <div class="row">
        <h1 class="col-xs-12">GOOGLE Drive REST API</h1>
        <div class="col-xs-2 col-xs-offset-10">
            <button id="authorize-button" style="display: none;">Authorize</button>
            <button id="signout-button" style="display: none;">Sign Out</button>
        </div>
    </div>
    <div class="row" id="hide" style="display: inline-block;">
        <div class="col-xs-4"><input type="file" id="fine-uploader"></div>
        <div class="col-xs-4"><input type="submit" onclick="myFile(document.getElementById('fine-uploader').files)"
                                     value="Upload"/></div>
        <div class="col-xs-4"><label id="upload-success" style="display:none">Successfully Uploaded</label></div>
    </div>
    <div class="row"></div>
    <div class="col-xs-12"><h3>Files</h3></div>
</div>
<div class="container-fluid">
<pre class="row" id="content">
</pre>
</div>

<script src="js/main-script.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad();"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<div style="display: none;">
    <div class="col-xs-8 myrow" id="con"></div>
    <button class="col-xs-2 myrow" id="b" onclick="deleteFile(this.id);location.reload()">Delete</button>
    <button class="col-xs-2 myrow" id="d" onclick="downloadFile(this.id.toString().substr(1))">Download</button>
</div>
</body>
</html>
