<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RemoteJob | Send Email</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/material-design-iconic-font.min.css">

</head>

<body>
  <header>
    <!-- <h2 class="brand">
      x-Product
    </h2> -->
    <nav class="menu-bar">
      <ul class="control-menu">
        <li class="menu-btn" id="minimize"><i class="zmdi menu-icon zmdi-window-minimize"></i></li>
        <li class="menu-btn" id="close"><i class="zmdi menu-icon zmdi-close"></i></li>
      </ul>
    </nav>
  </header>

  <main class="email">
    <div class="container">

      <form class="email-form" id="emailForm">
        <span class="email-type">
          <span class="email-option">
            <input type="radio" name="emailType" id="started" value="started"><label for="started">Started</label>
          </span>
        <span class="email-option">
            <input type="radio" name="emailType" id="ended" value="ended"><label for="ended">Ended</label>
          </span>
        </span>
        <!-- <input type="text" name="subject" id="subject" placeholder="subject"> -->
        <textarea rows="5" name="description" id="description" placeholder="description"></textarea>
        <button type="submit" name="submit" id="submit">Send</button>
      </form>
    </div>
  </main>

  <script src="../js/send-email.js" charset="utf-8"></script>
  </script>

</body>

</html>
