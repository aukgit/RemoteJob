<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RemoteJob</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/material-design-iconic-font.min.css">

</head>
<body>
  <header>
    <!-- <h2 class="brand">
      x-Product
    </h2> -->
    <nav class="menu-bar">
      <ul class="control-menu">
        <li class="menu-btn" id="minimize"><i class="zmdi menu-icon zmdi-window-minimize"></i></li>
        <li class="menu-btn" id="close"><i class="zmdi menu-icon zmdi-close"></i></li>
      </ul>
    </nav>
  </header>

  <main class="login">
    <div class="container">
      <div class="brand-logo">
        <h2>x-Product</h2>
        <p class="tag">We do rocket-science with JavaScript</p>
      </div>
      <p>Please enter your email and password</p>
      <form class="login-form" id="loginForm">
        <input type="text" name="" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <span class="password-option">

          <input type="checkbox" id="remember" name="remember" value="" class="square-checkbox"> <label for="remember">Remember password</label>
          <a href="#" id="forget-pass">Forget password</a>
        </span>
        <p class="version">Version 0.1.7</p>
        <button type="submit" name="submit" id="submit">Login</button>
      </form>
    </div>
  </main>

  <script src="../js/login.js" charset="utf-8"></script>

</body>
</html>
