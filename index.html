<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoteJob</title>
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <header>
    <h2 class="brand">
      x-Product
    </h2>
    <nav class="menu-bar">
      <ul class="control-menu">
        <li class="menu-btn" id="settings"><i class="fa fa-cogs" aria-hidden="true"></i></li>
        <li class="menu-btn" id="stats"><i class="fa fa-bar-chart" aria-hidden="true"></i></li>
        <li class="menu-btn" id="minimize"><i class="fa fa-window-minimize" aria-hidden="true"></i></li>
        <li class="menu-btn" id="close"><i class="fa fa-window-close" aria-hidden="true"></i></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="user-timer">
      <h2 class="user">Shahidul Islam</h2>
      <p class="timer">
        <span class="hour">1h</span>
        <span class="minutes">0m</span>
      </p>
      <button class="timer-control">
        <i class="fa fa-pause-circle" aria-hidden="true"></i>
      </button>
    </div>
  </main>

  <script src="js/initApp.js" charset="utf-8"></script>

</body>
</html>
